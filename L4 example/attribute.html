<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var init = 20;
        function change()
        {
            document.getElementById('btn').setAttribute('style', 'font-size: '+(++init)+'px;')
        }
    </script>
</head>
<body>
    <div id="btn" style="font-size: 20px; color: red; cursor: pointer;" onclick="change()">TEXT</div>
</body>
</html>
