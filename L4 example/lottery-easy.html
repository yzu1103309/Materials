<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win the Lottery</title>
    <script src="./jquery-3.6.3.js"></script>
    <style>

        
    </style>
    <script>
        var chosen = [];
        function reset()
        {
            $("#main").html("");
            for(var i = 1; i <= 6; ++i)
            {
                $("#main").append("<input type='number' min='1' max='49' id='"+i+"'><br />");
            }
            chosen = [];
        }
        function check()
        {
            var count = 0;
            var win = [];
            for(var i = 1; i <= 6; i++)
            {
                chosen.push( $("#"+i).val() );
                win.push( Math.floor( 49*Math.random() ) );
            }
            for(var m = 0; m < 6; ++m)
            {
                for(var n = 0; n < 6; ++n)
                {
                    if(chosen[m] == win[n])
                    {
                        ++count;
                    }
                }
            }
            $("#main").html("<h2>幸運號碼 "+win+"</h2>"+"<h2>您的號碼 "+chosen+"</h2>"+"<h2>中了"+count+"個號碼</h2>")
            chosen = [];
        }
    </script>
</head>
<body onload="reset()">
    <div id="main" >
    </div>
    <div id="btn-area">
        <button class="btn" onclick="reset()">清除</button>
        <button class="btn" onclick="check()">兌獎</button>
    </div>
</body>
</html>
